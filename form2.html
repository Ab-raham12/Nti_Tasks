<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body>
	<form method="POST" action="admin2.php" enctype="multipart/form-data">
	User Name : <input type="text" name="user" required> <br> <br>
	Password :  <input type="password" name="pwd"  minlength="6" required> <br> <br>
	Email :  <input type="email" name="mail" required> <br> <br>
	Address :  <input type="text" name="address" required> <br> <br>
	Gender : 
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="male">Male <br> <br>
	Linkedin URL :  <input type="url" name="url" minlength="10" required> <br> <br>
	Profile Image : <input type="file" name="image" > <br> <br>
	<input type="submit" name="submit">
	</form>
</body>
